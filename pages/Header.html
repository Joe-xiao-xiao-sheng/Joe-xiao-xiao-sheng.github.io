<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Header</title>
		<link rel="stylesheet" href="../CSS/Header.css" />
	</head>
	<body>
		<div id="Header">
			<div id="iconBox">
				<img src="../img/logo.png" />
			</div>
			<ul id="items">
				<li class="item_li" v-for="item in tabs" @click="ChooseTab(this)"><a v-bind:href="item.url">{{item.name}}</a></li>
			</ul>
			<div id="user" onclick="getUserDetail()">
				<p id="username"></p>
				<img src="../img/headerImage.png" />
			</div>
		</div>
		<script src="../script/vue.js"></script>
		<script src="../script/Header.js"></script>
		<script>
			var app = new Vue({
				el:"#Header",
				data:{
					tabs:[
						{name:"首页",url:"index.html"},
						{name:"知识图谱",url:"atlas.html"},
						{name:"展示",url:"RealExtractionAside.html"},
						{name:"智能回答",url:"AI_answer.html"}
					]
				},
				methods:{
					ChooseTab: function(self){
						console.log(self)
					}
				}
			})
			function deleteBottomBorder(){
				var lis = document.getElementsByClassName("item_li");
				for(var i = 0 ;i <lis.length ;i++){
					lis[i].style.borderBottom = "hidden"
				}
					
			}
		</script>
	</body>
</html>
